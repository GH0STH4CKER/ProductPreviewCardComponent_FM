<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap');

    * { font-family: 'Montserrat', sans-serif; }

    body {
      background-color: hsl(30, 38%, 92%);
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Set the body height to 100% of the viewport height to enable vertical centering */
      margin: 0;
      padding: 0;
    }

    main {
      width: 600px; /* Fixed width */
      height: 80%; /* Fixed height */
      max-height: 800px; /* Optional maximum height for larger screens */
      background-color: white;
      margin: auto;
      display: flex;
      text-align: center;
      border-radius: 2%; /* Fixed radius */
    }

    button {
      background-color: hsl(158, 36%, 37%);
      width: 120px; /* Fixed width */
      height: 48px; /* Fixed height */
      min-width: 20vw; /* Optional minimum width for smaller screens */
      min-height: 8vh; /* Optional minimum height for smaller screens */
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 4%; /* Fixed margin-top */
      vertical-align: middle;
    }

    button:hover {
      background-color: hsl(158, 36%, 43%);
    }

    .placetxt {
      padding: 5% 2%; /* Fixed padding */
    }

    .prod_nm {
      text-align: left;
      font-size: 44px; /* Fixed font-size */
      font-family: 'Fraunces', sans-serif;
      margin-top: 2%; /* Fixed margin-top */
    }

    .toptag {
      text-align: left;
      letter-spacing: 0.2em; /* Fixed letter-spacing */
      font-size: 18px; /* Fixed font-size */
      color: hsl(228, 12%, 48%);
      margin-top: -2%; /* Fixed margin-top */
    }

    .price p, .price s {
      display: inline;
      vertical-align: middle;
      text-align: left;
    }

    .price p {
      margin-left: -6%; /* Fixed margin-left */
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .placeimg img {
      height: 100%; /* Set the height to 100% of the parent container (fixed height) */
      border-radius: 2%; /* Fixed radius */
    }
  </style>
</head>
<body>
  <main>
    <div class="placeimg" style="text-align: left;">
      <img src="images/image-product-desktop.jpg" alt="product image" style="height:100%;">
    </div>
    <div class="placetxt">
      <p class="toptag">PERFUME</p>
      <h2 class="prod_nm">Gabrielle <br>Essence Eau <br>De Parfum</h2>

      <p style="text-align: left;color: hsl(228, 12%, 48%);font-size: 18px;">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
        <p style="font-size: 32px;color: hsl(158, 36%, 37%);font-family: 'Fraunces', sans-serif;">$149.99 </p>
        &nbsp;&nbsp;&nbsp;&nbsp;<s>$169.99</s>
      </div>

      <button><img src="images/icon-cart.svg" alt="CartIcon" width="22vh" style="vertical-align: middle;margin-right: 2vw;">Add to Cart</button>
    </div>
  </main>
</body>
</html>
